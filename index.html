<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firestore Base64保存</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #333; color: #fff; padding: 20px;
    }
    .photo { margin: 10px; }
    .photo img { width: 250px; border: 2px solid #fff; margin-right: 10px; }
    .btn { background: #4caf50; color: white; padding: 10px; cursor: pointer; }
    .status { margin-top: 10px; color: #ffd700; }
  </style>
</head>
<body>
  <h1>📸 撮影 → Firestore保存 → 表示</h1>
  <button class="btn" id="captureBtn">撮影・保存</button>
  <div class="status" id="status">待機中</div>
  <div class="photo" id="photoArea"></div>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgwbExA5BKTcKsq2Ov8z173Ke6EPYGf28",
      authDomain: "picture-storage-906ae.firebaseapp.com",
      projectId: "picture-storage-906ae",
      storageBucket: "picture-storage-906ae.firebasestorage.app",
      messagingSenderId: "134265329367",
      appId: "1:134265329367:web:b94063426b6307f8a8c292",
      measurementId: "G-9CP3F27EMF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const photoArea = document.getElementById('photoArea');

    function logStatus(msg) {
      status.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      console.log(msg);
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
      video.srcObject = stream;
      await new Promise(r => setTimeout(r, 1000));
    }

    async function takePhoto() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL("image/jpeg", 0.3); // 圧縮率調整
    }

    async function uploadToFirestore(base64, type = "rear") {
      const docRef = await addDoc(collection(db, "images"), {
        imageData: base64,
        type: type,
        time: new Date().toISOString()
      });
      logStatus("✅ Firestoreに保存: " + docRef.id);
    }

    async function showLatestImages() {
      photoArea.innerHTML = "";
      const q = query(collection(db, "images"), orderBy("time", "desc"), limit(5));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const img = document.createElement("img");
        img.src = data.imageData;
        photoArea.appendChild(img);
      });
    }

    document.getElementById("captureBtn").addEventListener("click", async () => {
      try {
        logStatus("📸 カメラ起動中...");
        await startCamera();
        logStatus("📷 撮影中...");
        const base64 = await takePhoto();
        logStatus("⬆️ Firestoreへアップロード...");
        await uploadToFirestore(base64);
        logStatus("🖼️ 表示中...");
        await showLatestImages();
        logStatus("✅ 完了！");
      } catch (e) {
        console.error(e);
        logStatus("❌ エラー発生: " + e.message);
      } finally {
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
      }
    });
  </script>
</body>
</html>
